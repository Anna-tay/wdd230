
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>

    <link rel="stylesheet" type="text/css" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption id="head">ACME Wildwest Services</caption>
        <thead>
            <tr>
                <th id="empty"></th>
                <th class="headtable">Basic</th>
                <th class="headtable">Premium</th>
                <th class="headtable">Deluxe</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="bodyth">Feature 1</th>
              <th class="bodyt">✔️</th>
              <th class="bodyt">✔️</th>
              <th class="bodyt">✔️</th>
            </tr>
            <tr>
                <th class="bodyth">Feature 2</th>
                <th class="bodyt">❌</th>
                <th class="bodyt">✔️</th>
                <th class="bodyt">✔️</th>
              </tr>
              <tr>
                <th class="bodyth">Feature 3</th>
                <th class="bodyt">❌</th>
                <th class="bodyt">❌</th>
                <th class="bodyt">✔️</th>
              </tr>

          </tbody>
    </table>
    <caption id="cap">Table 1: Account Feature Comparison</caption>


</body>
</html>
