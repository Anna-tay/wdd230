<body>
    <header class="header-content" style="text-align: center;">
        <!-- hamburger button -->
        <button id="menu"></button>
        <!-- profile image and name -->
        <div>
            <img src="\images\Anna profile resized.jpg" alt="profile picture" width="65px" height="85px">
            <h1>Anna Taylor</h1>
        </div>

    </header>
    <nav >
        <ul class="navigation">
            <li><a class = "links-nav" href="#">Home</a><br></li>
            <li><a class = "links-nav" href="chamber/siteplan.html">Site Plan</a><br></li>

        </ul>
    </nav>

    <main>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Application Information</legend>
                <label class="top">*User Name<input type="text" id="username" name="username" required></label>
                <label class="top">*Password<input type="password" id="password" name="password" pattern="[A-Za-z0-9]{8,}" required></label>
                <label class="top">*Confirm Password<input type="password" id="cpassword" name="cpassword" pattern="[A-Za-z0-9]{8,}" required></label>
                <div id="formmessage"></div>
            <label class="top">Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" required></label>
            <p>** Please enter a valid email address with @byui.edu**</p>
            <label class="top">Page Rating: <div id="rangevalue">0</div>
                <input type="range" id="r" name="r" min="0" max="5" value="0" step="1" list="rangevalues">
                <datalist id="rangevalues">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist></label>

            </fieldset>

            <input type="submit" value="Submit" class="submitBtn">


        </form>

    </main>

    <footer style="text-align: center;" >

    </footer>

</body>
